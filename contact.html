<!DOCTYPE html>
<html>
  <head>
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <div class="section-one">
        <h1 class="section-one__name">Aswathi</h1>
        <p class="section-one__role">Web Developer</p>
        <a class="section-one__contact" href="index.html">HOME</a>
      </div>
      <div class="contact-form">
        <form>
          <table>
            <tr>
              <td>Name</td>
              <td>
                <input
                  type="text"
                  placeholder="Enter your name"
                  class="contact-form__input"
                />
              </td>
            </tr>
            <tr>
              <td>Age</td>
              <td>
                <input
                  type="number"
                  placeholder="Enter your age"
                  class="contact-form__input"
                />
              </td>
            </tr>
            <tr>
              <td>Message</td>
              <td>
                <textarea
                  placeholder="message"
                  class="contact-form__textarea"
                ></textarea>
              </td>
            </tr>

            <tr>
              <td></td>
              <td>
                <input type="submit" class="contact-form__submit" />
              </td>
            </tr>
          </table>
        </form>
      </div>
      <div class="section-five">
        <p class="section-five__title">
          Social Media:
          <a href="https://www.youtube.com/">Instagram</a>
          <a href="https://www.youtube.com/">Linkedin</a>
        </p>

        <p class="section-five__desc">&copy; Aswathi</p>
      </div>
    </div>
  </body>
</html>
